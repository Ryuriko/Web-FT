<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sign Up</title>
	<link rel="icon" href="Pemweb/LogoWeb (1).png">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/registrasi.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
</head>
<body>
	<div class="background-body" style="background-image:url(https://i.ibb.co/b573mQZ/BG-Login.png)">
		<div class="container">
			<div class="login_topimg"></div>

			<form action="" method="post">
				<div class="title">Sign Up</div>
				<div class="goggle">
                    <a href="#"><i class="fa-brands fa-google"></i>Sign in With Goggle</a>
                </div>
                <div class="input-box">
					<h4>Email</h4>
					<input type="text" placeholder="Enter Your Email" required>
				</div>
                <div class="input-box">
					<h4>Username</h4>
					<input type="text" placeholder="Enter Your Username" required>
				</div>
				<div class="input-box">
					<h4>Create Password</h4>
					<input type="password" placeholder="Enter Your Password" required>
				</div>
                <div class="input-box">
					<h4> Re-Password</h4>
					<input type="password" placeholder="Confirm Your Password" required>
				</div>
                <div class="input-box">
					<h4>Profile Name</h4>
					<input type="text" placeholder="What should we call you?" required>
				</div>
				  <div class="input-box button">
					<input type="submit" name="" value="Sign Up">
				</div>
			</form>

			  <p class="font-kata"> Have Account? <a href="login1.html">Sign In</a></p>
			  <br><br>
		</div>
	</div>
</body>
</html>
